<app-header [fixed]="true" [sidebarToggler]="'lg'" [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a
        class="nav-link"
        data-toggle="dropdown"
        href="#"
        role="button"
        aria-haspopup="true"
        aria-expanded="false"
        dropdownToggle
        (click)="(false)"
      >
        <button class="btn btn-sm btn-primary" (click)="logout()">
          <i class="fa fa-lock"></i> Logout
        </button>
      </a>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav
      [navItems]="navItems"
      [perfectScrollbar]
      [disabled]="sidebarMinimized"
    ></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
    </ol>
    <div class="container-fluid"><router-outlet></router-outlet></div>
    <!-- /.container-fluid -->
  </main>
  <app-aside [fixed]="true" [display]="false" class="icon-bell">
    <tabset>
      <tab>
        <ng-template tabHeading><i class="icon-bell"></i></ng-template>
        <div
          class="list-group list-group-accent"
          *ngFor="let notification of notifications"
          (click)="goToIssue(notification.issueId)"
          style="cursor:pointer;"
        >
          <div
            class="list-group-item list-group-item-accent-warning list-group-item-divider"
          >
            <div>{{ notification.notification }}</div>
            <small class="text-muted mr-3">
              <i class="icon-calendar" style="padding-right:1em;"></i
              >{{ notification.notificationAddedTime | date: "medium" }}</small
            >
          </div>
        </div>
      </tab>
    </tabset>
  </app-aside>
</div>
<app-footer>
  <span>Issue Tracking</span> <span class="ml-auto">Powered by Akash Ojha</span>
</app-footer>
