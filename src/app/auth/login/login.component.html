<div class="app-body" style="height:100vh;">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                      autocomplete="email"
                      formControlName="email"
                      required
                    />
                  </div>
                  <div
                    *ngIf="
                      !loginForm.get('email').valid &&
                      loginForm.get('email').touched
                    "
                    class="text-danger text-center"
                  >
                    Please enter a valid email!
                  </div>
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      autocomplete="password"
                      formControlName="password"
                      required
                    />
                  </div>
                  <div
                    *ngIf="
                      !loginForm.get('password').valid &&
                      loginForm.get('password').touched
                    "
                    class="text-danger text-center"
                  >
                    Please enter a valid password!
                  </div>
                  <div class="row mt-4 justify-content-center">
                    <div>
                      <button type="submit" class="btn btn-primary px-5">
                        Login
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-block">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Don't have a registered account, Please Join us !</p>
                  <a routerLink="/signup">
                    <button type="button" class="btn btn-primary active mt-3">
                      Register Now!
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
